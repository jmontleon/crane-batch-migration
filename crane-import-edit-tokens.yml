- name: Find tokens and dockercfgs
  find:
    path: "{{ playbook_dir }}/output/{{ item }}-tokens"
    recurse: true
    patterns: 'Secret.*yaml'
    use_regex: true
  register: tokens

- name: Edit Tokens and dockercfgs
  include_tasks: crane-import-edit-tokens-loop.yml
  with_items: "{{ tokens.files }}"  
  loop_control:
    loop_var: token
  vars:
    namespace: "{{ item }}"
